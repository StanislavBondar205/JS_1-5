<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script type="text/javascript">
            var pudelko = {
                kolor: 'biale',
                szerokosc: 20,
                dlugosc: 50,
                Pudelko_wyswietl_Bondar: function (){
                 document.write("Pudelko <BR>"+this.kolor+"<BR>"+this.szerokosc + 'x' + this.dlugosc)
                }
            }
            pudelko.Pudelko_wyswietl_Bondar();
        </script>
       
</head>
<body>
    <br><br>
    Programowanie obiektowe. <br>
    Obiekt to pudelko<br>
    Pola:<br>
    Kolor<br>
    Dlugosc<br>
    Szerokosc<br>
    metoda: Pudelko_wyswietl_Bondar()<br>

</body>
</html>
