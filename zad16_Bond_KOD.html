<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" cols="150" rows="40">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <script lang="JavaScript">
            
                var a =prompt("a=","");
                a = parseFloat(a);
            
                var b =prompt("b=","");
                b = parseFloat(b);
            
                let A = a*a*a
                let B = 3*(a*a)*b;
                let C = 3*a*(b*b);
                let D = b*b*b;
            
                document.write(('(' + a + ' + ' + b + ')^3=' + a + '^3' + ' + ' + '3*((' + a + ')^' + b + ')*(' + b + ')' + ' + ' + '3*(' + a + ')*((' + b + ')^2)' + ' + ' + b + '^3' + ' = ' + A + ' + ' + B + ' + ' + C + ' + ' + D + ' = ' + (A + B + C + D)).fontcolor('#000080').fontsize(6))
            </script>
        </body>
        </html>
    </textarea>
</body>
</html>
