<body>

    <script lang="JavaScript">



    var m =prompt("m=","");

    m = parseFloat(m);



    var a = m + 1

    var b = m*(m+1)

    

    var a_1 = m + 1

    var b_1 = m*(m+2)

    var c_1 = (m+1)*(m+2)

    var d_1 = (m+1)*(m+2)







    document.write( ('1/' + m + ' = ' + '1/' + a + ' + 1/' + b + '<br>').fontcolor('red').fontsize(48)) 

    document.write( ('1/' + m + ' = ' + '1/' + a_1 + ' + 1/' + b_1 + ' + 1/' + c_1 + ' + 1/' + d_1).fontcolor('red').fontsize(48))

    

    </script>
