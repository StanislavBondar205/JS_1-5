        <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie22 - Obliczanie pola i obwodu prostokąta</title>
    <script>
        function Pole_bonalski(a_bon, b_bon) {
            return a_bon * b_bon;
        }

        function obwod_bonalski(a_bon, b_bon) {
            return 2 * (a_bon + b_bon);
        }

        function obliczPoleIObwod() {
            const a_bon = parseFloat(document.getElementById("a_dana_bon").value);
            const b_bon = parseFloat(document.getElementById("b_dana_bon").value)

            const pole = Pole_bonalski(a_bon, b_bon);
            const obwod = obwod_bonalski(a_bon, b_bon);

            document.getElementById("pole").value = pole.toFixed(2);
            document.getElementById("obw").value = obwod.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Obliczanie pola i obwodu prostokąta</h1>
    <form>
        <label for="a_dana_bon">Podaj długość boku a (a_bon):</label><br>
        <input type="number" id="a_dana_bon" name="a_dana_bon" step="0.01" required><br><br>

        <label for="b_dana_bon">Podaj długość boku b (b_bon):</label><br>
        <input type="number" id="b_dana_bon" name="b_dana_bon" step="0.01" required><br><br>

        <button type="button" onclick="obliczPoleIObwod()">Oblicz</button><br><br>

        <label for="pole">Pole prostokąta (wyprowadz_pole_bon):</label><br>
        <input type="text" id="pole" name="pole" readonly><br><br>

        <label for="obw">Obwód prostokąta (wyprowadz_obwod_bon):</label><br>
        <input type="text" id="obw" name="obw" readonly><br><br>
    </form>
</body>
</html>
