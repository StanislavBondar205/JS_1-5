    <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artur i Dawid - Zadanie</title>
    <script>
        function obliczWysokosc(s_bon, odl_bon) {
            return Math.sqrt(s_bon ** 2 - odl_bon ** 2);
        }

        function obliczKat(s_bon, odl_bon) {
            return Math.atan(odl_bon / Math.sqrt(s_bon ** 2 - odl_bon ** 2)) * (180 / Math.PI);
        }

        function zadanie() {
            const odl_bon = parseFloat(document.getElementById("odl_bon").value);
            const s_bon = parseFloat(document.getElementById("s_bon").value);

            if (isNaN(odl_bon) || isNaN(s_bon) || s_bon <= odl_bon) {
                alert("Proszę podać poprawne dane (s_bon musi być większe od odl_bon)!");
                return;
            }

            const h_bon = obliczWysokosc(s_bon, odl_bon);
            const kat_bon = obliczKat(s_bon, odl_bon);

            document.getElementById("wynik_wysokosc").value = h_bon.toFixed(2) + " m";
            document.getElementById("wynik_kat").value = kat_bon.toFixed(2) + "°";
        }
    </script>
</head>
<body>
    <h1>Obliczanie wysokości i kąta startu samolotu</h1>
    <form>
        <label for="odl_bon">Odległość między Arturem a Dawidem (m):</label><br>
        <input type="number" id="odl_bon" name="odl_bon" step="0.01" required><br><br>

        <label for="s_bon">Droga przebyta przez samolot (m):</label><br>
        <input type="number" id="s_bon" name="s_bon" step="0.01" required><br><br>

        <button type="button" onclick="zadanie()">Oblicz</button><br><br>

        <label for="wynik_wysokosc">Wysokość samolotu (h_bon):</label><br>
        <input type="text" id="wynik_wysokosc" name="wynik_wysokosc" readonly><br><br>

        <label for="wynik_kat">Kąt startu samolotu (kat_bon):</label><br>
        <input type="text" id="wynik_kat" name="wynik_kat" readonly><br><br>
    </form>
</body>
</html>
